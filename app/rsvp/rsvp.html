<H2> RSVP PAGE</H2>

<form name="myForm">
<div class="row">
    <div class="col-lg-10 col-md-10 col-md-offset-2 col-lg-offset-2">
        <label for="guestName"> Name: </label>
        <input type="text" id="guestName" name="guestName" ng-model="guest.name" ng-disabled="pruned.length ==1 " ng-change="updatePlusOne()">
        <div style=" border: 1px solid; width:400px" ng-show="pruned.length >1 && pruned.length <8">
            <div ng-repeat=" g in pruned" style="cursor:pointer; border-bottom:1px solid; " ng-click="guestListClicked(g)">
                <span >{{g.guestName}}</span><br>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-4">
                <label>
                    <input type="radio" ng-model="guest.attending" ng-value="1">
                    Attending
                </label>
                <label>
                    <input type="radio" ng-model="guest.attending" ng-value="0">
                    Not attending
                </label>
                <br>
            </div>

        </div>


        <div ng-repeat=" member in guest.members">
            <label for="plusOne"> guest: </label>
            <input type="text" id="plusOne"  ng-disabled="true" name="plusOneName" ng-model="member.name">
            <!--<span name="plusOne" id="plusOne">{{plusOne}}</span>-->
    <div class="row">
        <div class="col-sm-4">

            <label>
                <input type="radio" ng-model="member.attending" ng-value="1">
                Attending
            </label>
            <label>
                <input type="radio" ng-model="member.attending" ng-value="0">
                Not attending
            </label><br/>


        </div>

    </div>
        <!--Attending-->
            <!--<input type="checkbox"> Not attending-->

        </div>
        <!--<div ng-show="guest.hasPlusOne == true" class="col-md-12 col-md-offset-1">-->
            <!--<label for="plusOne"> plusOne</label>-->
            <!--<input type="text" id="plusOne" name="plusOneName" ng-model="guest.plusOne">-->
            <!--<input type="checkbox"> attending-->
        <!--</div>-->
        </d class="col-md-5" col-md-offset-2>
            <input type="submit" ng-click="submit()"/>
            <button  ng-click="guest = {}; pruned = []" > Clear </button>
        </div>
    </div>
    <modal-dialog show='modalShown' width='300px' height='30%'>
        <p>{{modalMessage}}<p>
    </modal-dialog>


</div>



</form>
